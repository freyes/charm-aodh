type: charm

parts:
  buck:
    plugin: nil
    build-snaps:
      - buck/latest/edge
    override-build: |
      cd /root/parts/charm/
      buck up
  charm:
    after: [buck]
    source: src/
    plugin: reactive
    build-snaps:
      - charm
    build-environment:
      - CHARM_INTERFACES_DIR: /root/project/interfaces/
      - CHARM_LAYERS_DIR: /root/project/layers/

bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures:
          - amd64
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [amd64, s390x, ppc64el, arm64]
      - name: ubuntu
        channel: "22.10"
        architectures: [amd64, s390x, ppc64el, arm64]
